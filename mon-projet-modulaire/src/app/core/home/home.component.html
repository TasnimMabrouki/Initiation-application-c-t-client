<div class="container text-center py-5">
  <h1 class="display-4">Bienvenue sur le Système de Suggestions</h1>
  <p class="lead">
    Partagez vos idées pour améliorer notre entreprise !
  </p>
  
  <div class="mt-5">
    <a routerLink="/listSuggestion" class="btn btn-primary btn-lg">
      <i class="bi bi-list-check me-2"></i>
      Voir les Suggestions
    </a>
  </div>

  <div class="row mt-5">
    <div class="col-md-4">
      <div class="card">
        <div class="card-body">
          <i class="bi bi-lightbulb display-4 text-warning"></i>
          <h3>Proposez</h3>
          <p>Soumettez vos idées d'amélioration</p>
        </div>
      </div>
    </div>
    
    <div class="col-md-4">
      <div class="card">
        <div class="card-body">
          <i class="bi bi-hand-thumbs-up display-4 text-primary"></i>
          <h3>Votez</h3>
          <p>Likez les meilleures suggestions</p>
        </div>
      </div>
    </div>
    
    <div class="col-md-4">
      <div class="card">
        <div class="card-body">
          <i class="bi bi-star display-4 text-success"></i>
          <h3>Favoris</h3>
          <p>Marquez vos suggestions préférées</p>
        </div>
      </div>
    </div>
  </div>
</div>
